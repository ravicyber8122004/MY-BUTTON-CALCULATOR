<html>
    <head>
      <title>THE CALCULATOR</title>
      <script src="01.js"></script>
      <link rel="stylesheet" href="01.css">
    </head>
    <body>
    <div class="background">
        <p><b>@mr.ravi_cyber</b></p>
    </div>
    <div class="workspace"></div>
    <div class="design"></div>
    <input type="text" class="input"  id="input">
    <button class="one" style="background-color: rgb(29, 28, 28); color: white;"    onclick="one()" id="one"><b>1</b></button>
    <button class="two" style="background-color: rgb(29, 28, 28); color: white;" onclick="two()"  id="two"><b>2</b></button>
    <button class="three" style="background-color: rgb(29, 28, 28); color: white;" onclick="three()"  id="three"><b>3</b></button>
    <button class="four" style="background-color: rgb(29, 28, 28); color: white;" onclick="four()"   id="four"><b>4</b></button>
    <button class="five" style="background-color: rgb(29, 28, 28); color: white;" onclick="five()"   id="five"><b>5</b></button>
    <button class="six" style="background-color: rgb(29, 28, 28); color: white;" onclick="six()"  id="six"><b>6</b></button>
    <button class="seven" style="background-color: rgb(29, 28, 28); color: white;" onclick="seven()"  id="seven"><b>7</b></button>
    <button class="eight" style="background-color: rgb(29, 28, 28); color: white;" onclick="eight()"   id="eight"><b>8</b></button>
    <button class="nine" style="background-color: rgb(29, 28, 28); color: white;"onclick="nine()"   id="nine"><b>9</b></button>
    <button class="zero" style="background-color: rgb(29, 28, 28); color: white;" onclick="zero()"  id="zero"><b>0</b></button>
    <button class="enter" style="background-color: rgb(29, 28, 28); color: white;" onclick="enter()"  id="enter"><b>=</b></button>
    <button class="add"   style="background-color: rgb(29, 28, 28); color: white;" onclick="add()"  id="add"><b>+</b></button>
    <button class="sub"  style="background-color: rgb(29, 28, 28); color: white;" onclick="sub()"  id="sub"><b>-</b></button>
    <button class="multiply"  style="background-color: rgb(29, 28, 28); color: white;" onclick="multiply()"  id="multiply"><b>X</b></button>
    <button class="divide"  style="background-color: rgb(29, 28, 28); color: white;" onclick="divide()"  id="divide"><b>/</b></button>
    <button class="refresh" style="background-color: rgb(29, 28, 28); color: white;" onclick="refresh()"  id="refresh"><b>AC</b></button>


  </body>
</html>
